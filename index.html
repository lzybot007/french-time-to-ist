<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>IST to French Time Converter</title>
</head>
<body class="p-6">
  <h1 class="text-xl font-bold mb-4">French Time to IST Converter</h1>
  <label>Enter Indian Time (HH:MM): </label>
  <input type="time" id="Indiantime" class="time24" />
  <button onclick="convertTime()">Convert</button>
  <p id="result" class="mt-4 text-lg font-semibold"></p>

  <script>
    function convertTime() {
      const input = document.getElementById('Indiantime').value;
      if (!input) return;

      let [hours, minutes] = input.split(':').map(Number);

      // adding 4 hours 30 minutes
      minutes -= 30;
      if (minutes >= 60) {
        minutes <= 0;
        hours -= 1;
      }
      hours -= 4;
      if (hours <= 0) {
        hours += 24;
      }
      
      const formatted = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
      document.getElementById('result').textContent = `French Time: ${formatted}`;
    }
  </script>
</body>
</html>
